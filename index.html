<body>

    <a class="navbar-brand" href="#">Medicamento Controlado <img src="./img/2rd-logo-jpg.png" alt="" width="80"></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        
        <ul class="navbar-nav mr-auto"  >
            <li class="nav-item active">
                <a class="nav-link"  href="#">NOVA SOLICITAÇÃO<span class="sr-only">SOLICITAÇÃO2</span></a>
            </li>
            
    
        </ul>

        

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="pesquisar" type="search" placeholder="Numero solicitação" aria-label="Pesquisar">
            <button class="btn btn-light my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>

            <img src="" width="30" height="30" alt="">
        </a>

<!-- FIM Header -->


<!-- Solicitação de medicamento -->
<main class="container" id="container">
    
    <br>
    <br>

  <form id="checkout" class="row mt-4">
   

      <div class="col-md-6">
           <header class="text-light p-2" style="background-color: #696969;">
              Dados da Receita
          </header>
          <div class="p-2">
              <div class="form-group">
                  <label for="nomeMédico">Nome do médico</label>
                  <input class="form-control" type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Digite seu nome completo" maxlength="40">
              </div>
              
              <div class="form-group">
                  <label for="dataReceita">Data da receita</label>
                  <input class="form-control" type="date" id="dataReceita" name="dataReceita" placeholder="Data da Receita">
              </div>
              <div class="form-group">
                  <label for="qtdCaixas">Quantidade de caixas</label>
                  <input class="form-control" type="number" id="qtdCaixas" name="qtdCaixas" placeholder="Quantidade de caixas" max="10">
              </div>
              <div class="form-group">
                  <label for="crmMedico"> CRM Médico</label>
                  <input class="form-control" type="number" id="crmMedico" name="crmMedico" placeholder="CRM Médico">
              </div>
              
          </div>
      </div>

      <!-- DADOS DO PACIENTE -->
      <div class="col-md-6">
          <header class="text-light p-2" style="background-color: #696969;">
              Dados do Paciente
          </header>
            <div class="p-2">
              <div class="form-group">
                  <label for="nomePaciente">Nome do paciente</label>
                  <input class="form-control" type="text" id="nomePaciente" name="nomePaciente" placeholder="Nome do paciente" maxlength="40">
              </div>
              <div class="form-group">
                      <label for="cpfPaciente">CPF do paciente</label>
                      <input class="form-control" type="text" id="cpfPaciente" name="cpfPaciente" placeholder="CPF do paciente">
              </div>
              <!-- SEXO -->
              <div class="form-group">
                <label for="sexoUsuario">Sexo</label>
                        <div class="p-2">
                            <div class="form-group row">
                                <div class="col-3">
                                    <label for="sexoMasculino">Masculino</label>
                                    <input type="radio" name="sexoUsuario" id="sexoMasculino">
                                </div>
                                <div class="col-3">
                                    <label for="sexoFeminino">Feminino</label>
                                    <input type="radio" name="sexoUsuario" id="sexoFeminino">
                                </div>
                            </div>
                    </div>

                    <label for="nascimentoUsuario">Data de nascimento</label>
                      <input class="form-control" type="date" id="nascimentoUsuario" name="nascimentoUsuario" placeholder="Data de nascimento">
      
                     </div>
                      
         </div>


           <div class="p-2">
                <label style="font-size: large;" for="complementoUsuario">Selecione o tipo de envio</label>
                <div class="form-group row">
                    
                
                    <div class="col-8">
                        <img src="./img/anexo-png.png" alt="" width="30"> <label for="anexararquivo">Anexar arquivo</label> 
                        <input type="radio" name="tipoDeEnvio" id="tAnexararquivo">
                    </div>
                    <div class="col-8">
                        <img src="./img/whatsapp-png.webp" alt="" width="30"> <label for="freteNormal">WhatsApp</label> 
                        <input type="radio" name="tipoDeEnvio" id="tWhatsApp">
                    </div>
                    <div class="col-8">
                        <img src="./img/email-png.png" alt="" width="30"> <label for="email">e-mail</label> 
                        <input type="radio" name="tipoDeEnvio" id="tEmail">
                    </div>
                </div>
  
              </div>




               <div id="btnfinalizarcadastro" class="d-flex justify-content-end">
                <button class="btn btn-success" type="button" data-toggle="modal" data-target="#compraFinalizada">Enviar</button>
               </div>
          </div>


           

       
    <br>
    <br>
    <br>
    <br>
    
    </div>


              <!-- BOTÃO FINALIZAR CADASTRO -->
              
              
          </div>
      </div>
     
  </form>
</main>


<!-- MODAL -->
<div id="compraFinalizada" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Solicitação realizada com sucesso!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Agora é só aguardar pela análise da sua solicitação!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Continuar</button>
      </div>
    </div>
  </div>
</div>





<!-- FIM CADASTRO USUARIO -->
